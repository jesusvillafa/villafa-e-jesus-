<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <label for="numero">Número generado:</label>
  <input type="text" id="numero" readonly>

  <button onclick="generarNumero()">Generar un Número</button>
  <button onclick="agregarNumero()">Agregar a Tabla</button>
  <button onclick="calcularEstadisticas()">Calcular E.S</button>

  <table id="tabla">
    <tr>
      <th>Números</th>
    </tr>
  </table>

  <p id="promedio"></p>
  <p id="total"></p>
  <p id="maximo"></p>
  <p id="minimo"></p>

  <script src="js/index.js"></script>

</body>
</html>
